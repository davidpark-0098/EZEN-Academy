<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/aos/dist/aos.css">
    <style>
        .box {
            width: 300px;
            height: 200px;
            font-size: 40px;
            color: white;
            background-color: #f60;
            text-align: center;
            line-height: 200px;
            margin: 250px auto;
        }
    </style>
</head>
<body>
    <h1>AOS</h1>

    <div class="box" data-aos="fade-zoom-in" data-aos-offset="0" data-aos-easing="ease-in-sine" data-aos-duration="600">AOS</div>

    <div class="box" data-aos="fade-left" data-aos-offset="300" data-aos-easing="ease-in-sine" data-aos-duration="600">AOS</div>

    <div class="box" data-aos="fade-right" data-aos-offset="0" data-aos-easing="ease-in-sine" data-aos-duration="600">AOS</div>

    <div class="box" data-aos="fade-up" data-aos-offset="300" data-aos-easing="ease-in-sine" data-aos-duration="600">AOS</div>

    <div class="box" data-aos="fade-down" data-aos-offset="100" data-aos-easing="ease-in-sine" data-aos-duration="600">AOS</div>

    <script src="../node_modules/aos/dist/aos.js"></script>
    <script>
    AOS.init();
    </script>
</body>
</html>
