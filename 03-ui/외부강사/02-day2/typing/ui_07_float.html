<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        *{margin: 0; padding: 0;}
        div {width: 100px; height: 100px;}
        #box01 {background-color:  rgba(255, 0, 0, .5); float: left; clear: both;}
        #box02 {background-color:  rgba(0, 255, 0, .5); float: left;}
        #box03 {background-color:  rgba(0, 0, 255, .5); float: left;}
    </style>
</head>
<body>
    <div id="box01">01번 박스</div>
    <div id="box01">02번 박스</div>
    <div id="box01">03번 박스</div>
</body>
</html>
