<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.naver.com" id="bannerLink"><img src="img/1.png" id="abnnerImg" width="200"></a>

    <script>
        const imgList = ['img/1.png', 'img/2.png', 'img/3.png'];
        const urlList = ['http://naver.com', 'http://www.daum.net', 'https://www.google.com'];

        let currentIndex = 0;

        setInterval(() => {
            document.querySelector('#bannerImg').setAttribute('src', imgList[currentIndex]);
            document.querySelector('#bannerLink').setAttribute('href', urlList[currentIndex]);
            currentIndex = (currentIndex + 1) % imgList.length;
        }, 1000);
    </script>
</body>
</html>
