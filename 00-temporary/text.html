<!DOCTYPE html> <!-- 문서의 형식을 HTML5으로 선언 -->

<html lang="ko"> <!-- 문서의 주 언어속성 -->

<head> <!-- 스타일시트와 스크립트를 불러오거나 페이지의 정보를 입력하는 등의 역할 -->

    <meta charset="UTF-8"> <!-- 언어 인코딩 속성, 다국어 웹페이지는 모든 언어가 가능한 utf-8 속성값을 입력(euc-kr: 한국어, 영어) -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- IE(인터넷익스플로러)의 버전 간 차이로 웹페이지가 버전별로 다르게 보이는 것을 방지, 각 버전 중 가장 최신(edge) 표준모드로 선택해서 그 버전을 보여준다. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 각각 다른 디바이스 크기에 최적화해 보여준다. -->

    <title>Document</title> <!-- 웹페이지의 제목이며 브라우저의 제목줄에 나타나는 태그이다. 각 페이지를 가장 잘 설명할 수 있는 해당 페이지의 제목으로 작성, 웹 접근성을 위해 필수 입력 -->
</head>
<body> <!-- 본문 웹페이지에 표현되는 영역으로 사용자에게 보여지는 부분  -->
    
</body>
</html>
