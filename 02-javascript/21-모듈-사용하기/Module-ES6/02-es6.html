<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ES6 style 모듈 사용</h1>

    <script>
        const mynum = 100;
    </script>

    <script type="module">
        import my1 from './MyModule1.js';

        console.group('MyModule1');
        my1();

        console.log(`mynum=${mynum}`);
        console.groupEnd();
    </script>

    <script type="module">
        import {name, property, say, home} from './MyModule2.js';

        console.group('MyModule2');
        console.log(name);
        console.log(property.id);
        console.log(property.type);
        say();

        console.log(home.postcode);
        console.log(home.address);
        home.getAddress();
        console.groupEnd();
    </script>

    <script type="module">
        import my3 from './MyModule3.js';
        var module_obj = new my3();
        
        console.group('MyModule3');
        module_obj.say();
        console.groupEnd();
    </script>

    <script type="module">
        import my4 from './MyModule4.js';

        console.group('MyModule4');
        my4.say();
        console.groupEnd();
    </script>
</body>
</html>
