<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블태그(표만들기)</title>
    <style>
        table, tr, td, th {border : 1px solid red;}
        table {width: 500px; border-collapse: collapse;}
        th, td {padding: 10px;}
        thead {background-color: aqua; border-top: 3px solid blue;}
        tbody>tr:nth-child(2) {background-color: yellow;}
        colgroup>col:nth-child(2) {background-color: pink;}
    </style>
</head>
<body>
    <table>
        <caption>표의 제목입니다.😊</caption>
        <colgroup>
        <col>
        <col>
        <col>
        <col>
        </colgroup>
        <thead>
        <tr>
            <th>제목1</th>
            <th>제목2</th>
            <th>제목3</th>
            <th>제목4</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>내용1-1</td>
            <td>내용1-2</td>
            <td>내용1-3</td>
            <td rowspan="4">내용1-4</td>
        </tr>
        <tr>
            <td>내용2-1</td>
            <td>내용2-2</td>
            <td>내용2-3</td>
            <!-- <td>내용2-4</td> -->
        </tr>
        <tr>
            <td>내용3-1</td>
            <td colspan="2">내용3-2</td>
            <!-- <td>내용3-3</td> -->
            <!-- <td>내용3-3</td> -->
        </tr>
        <tr>
            <td>내용4-1</td>
            <td>내용4-2</td>
            <td>내용4-3</td>
            <!-- <td>내용4-4</td> -->
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td>내용5-1</td>
            <td>내용5-2</td>
            <td>내용5-3</td>
            <td>내용5-4</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
