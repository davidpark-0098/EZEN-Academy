<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼태그(입력양식태그)</title>
    <style>

        * {text-decoration: none; list-style: none;}
        /* input[type=text] {background-color: yellow;} */
        /* #user_id {background-color: yellow;} */
        form > fieldset:first-child input[type=text] {background-color: yellow;}
        textarea {resize: none;}
        ::placeholder {font-size: 10px; font-weight: bold; color: #999; text-align: center;}
        label {font-size: 15px; font-weight: bold;}
    </style>
</head>
<body>
    <form action="http://naver.com" method="get">
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="user_id">ID</label>
                    <input type="text" name="" id="user_id" size="40" minlength="3" maxlength="8" placeholder="아이디는 3자 이상 8자 이하로 입력해주세요."
                    required autofocus autocomplete="on">
                </li>
                <li>
                    <label for="user_password">PW</label>
                    <input type="password" name="" id="user_password" size="40" minlength="3" maxlength="8" placeholder="비밀번호를 입력해주세요." required>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="user_name">이름</label>
                    <input type="text" id="user_name" required>
                </li>
                <li>
                    <label for="user_phone">연락처</label>
                    <input type="tel" id="user_phone" required>
                </li>
                <li>
                    <label for="user_email">이메일</label>
                    <input type="email" id="user_email" required>
                </li>
                <li>
                    <label for="user_web">웹사이트</label>
                    <input type="url" id="user_web">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>등록 정보</legend>
            <ul>
                <li>
                    <label>참여인원(최대 10명)</label>
                    <input type="number" value="0" min="0" max="10">
                </li>
                <li>
                    <label>지원물품(1인당 5개)</label>
                    <input type="number" value="0" min="0" max="50" step="5">
                </li>
                <li>
                    <label>
                        희망 단계(하, 중, 상) <input type="range" value="1" min="1" max="3">
                    </label>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>라디오버튼, 체크박스</legend>
            <ul>
                <p>라디오버튼</p>
                <label>
                    <input type="radio" name="gender" value="male">남자
                </label>
                <label>
                    <input type="radio" name="gender" value="female">여자
                </label>
                <li>
                    <p>체크박스(관심사)</p>
                    <label>
                        <input type="checkbox" value="game">게임
                    </label>
                    <label>
                        <input type="checkbox" value="sports">스포츠
                    </label>
                    <label>
                        <input type="checkbox" value="reading">독서
                    </label>
                    <label>
                        <input type="checkbox" value="music">음악
                    </label>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>컬러, 날짜, 시간</legend>
            <ul>
                <li>
                    <label>
                        컬러 선택<br>
                        <input type="color" value="#ff0000">
                    </label>
                </li>
                <li>
                    <label>
                        날짜 선택<br>
                        <input type="date" value="2022-12-18">
                    </label>
                </li>
                <li>
                    <label>
                        날짜 및 시간<br>
                        <input type="datetime-local" value="2022-12-18T00:00">
                    </label>
                </li>
                <li>
                    <label>
                        시간<br>
                        <input type="time" value="00:00" step="30">
                    </label>
                </li>
                <li>
                    <p>파일첨부</p>
                    <input type="file">
                </li>
                <li>
                    <p>현재 진행상태(progress)</p>
                    <progress max="100" value="60"></progress>
                </li>
                <li>
                    <p>범위 내 값 표시(meter)</p>
                    <meter min="0" max="100" low="30" high="70" value="70"></meter>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>텍스트 여러줄 작성</legend>
            <textarea name="" id="" cols="30" rows="10" readonly>집에 가고 싶다~</textarea>
        </fieldset>
        <fieldset>
            <legend>셀렉트 박스</legend>
            <select>
                <option value="none">옵션선택</option>
                <option value="strowberry">딸기</option>
                <option value="apple">사과</option>
                <option value="banana">바나나</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>버튼들</legend>
            <input type="submit" value="확인">
            <input type="button" value="하이">
            <button type="submit">hello</button>
            <input type="reset" value="초기화">
            <input type="image" src="https://s.pstatic.net/static/www/mobile/edit/20220808/cropImg_728x360_101881482210175190.jpeg" width="50" height="50">
        </fieldset>
    </form>
</body>
</html>
