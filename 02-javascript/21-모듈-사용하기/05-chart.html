<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .subplot {
            float: left;
            width: 33.3%;
            padding: 50px;
            box-sizing: border-box;
        }
        .subplot-item {
            width: auto;
            height: 320px;
        }
    </style>
</head>
<body>
    <h1>Chart.js</h1>

    <div class="subplot">
        <h2>기본 선 그래프</h2>
        <div class="subplot-item">
            <canvas id="mychart1"></canvas>
        </div>
    </div>
    <div class="subplot">
        <h2>기본 막대 그래프</h2>
        <div class="subplot-item">
            <canvas id="mychart2"></canvas>
        </div>
    </div>
    <div class="subplot">
        <h2>다중 막대 그래프</h2>
        <div class="subplot-item">
            <canvas id="mychart3"></canvas>
        </div>
    </div>
    <div class="subplot">
        <h2>파이 그래프</h2>
        <div class="subplot-item">
            <canvas id="mychart4"></canvas>
        </div>
    </div>
    <div class="subplot">
        <h2>Polar Area Chart</h2>
        <div class="subplot-item">
            <canvas id="mychart5"></canvas>
        </div>
    </div>
    <div class="subplot">
        <h2>도넛 그래프</h2>
        <div class="subplot-item">
            <canvas id="mychart6"></canvas>
        </div>
    </div>
    <div class="subplot">
        <h2>산점도 그래프</h2>
        <div class="subplot-item">
            <canvas id="mychart7"></canvas>
        </div>
    </div>

    <script type="text/javascript" src="../node_modules/chart.js/dist/chart.min.js"></script>
    <script>
        const dataset = [
            { 이름: '철수', 학년: 1, 성별: '남자', 국어: 98, 영어: 82, 수학: 88, 과학: 64 },
            { 이름: '영희', 학년: 2, 성별: '여자', 국어: 88, 영어: 90, 수학: 62, 과학: 72 },
            { 이름: '민수', 학년: 1, 성별: '남자', 국어: 92, 영어: 70, 수학: 71, 과학: 87 },
            { 이름: '수현', 학년: 4, 성별: '여자', 국어: 63, 영어: 60, 수학: 31, 과학: 70 },
            { 이름: '호영', 학년: 5, 성별: '남자', 국어: 120, 영어: 50, 수학: 84, 과학: 88 }
        ];

        const names = [];
        const kor = [];
        const eng = [];
        const math = [];

        for (let i = 0; i < dataset.length; i++) {
            names[i] = dataset[i].이름;
            kor[i] = dataset[i].국어;
            eng[i] = dataset[i].영어;
            math[i] = dataset[i].수학;
        }

        console.log(names);
        console.log(kor);
        console.log(eng);

        const mychart1 = document.getElementById('mychart1');
        const mychart2 = document.getElementById('mychart2');
        const mychart3 = document.getElementById('mychart3');
        const mychart4 = document.getElementById('mychart4');
        const mychart5 = document.getElementById('mychart5');
        const mychart6 = document.getElementById('mychart6');
        const mychart7 = document.getElementById('mychart7');

        new Chart(mychart1, {
            type: 'line',
            data: {
                labels: names,
                datasets: [
                    {
                        label: '국어',
                        data: kor,
                        borderWidth: 1,
                        borderColor: '#ff6600'
                    },
                    {
                        laber: '영어',
                        data: eng,
                        borderWidth: 3,
                        borderColor: '#ff00ff'
                    },
                ],
            },
        
            options: {
                maintainAspectRatio: false,
            },
        });

        new Chart(mychart2, {
            type: 'bar',
            data: {
                labels: names,
                datasets: [
                    {
                        label: '국어',
                        data: kor,
                        borderWidth: 0.5,
                        
                        borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)', 'rgba(75, 192, 192, 1)', 'rgba(153, 102, 255, 1)'],
                        backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)', 'rgba(75, 192, 192, 0.2)', 'rgba(153, 102, 255, 0.2)']
                    },
                ],
            },
        
            options: {
                maintainAspectRatio: false,
                indexAxis: 'y'
            },
        });

        new Chart(mychart3, {
            type: 'bar',
            data: {
                labels: names,
                datasets: [
                    {
                        label: '국어',
                        data: kor,
                        borderWidth: 0.5,
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 245, 0.2)'
                    },
                    {
                        laber: '영어',
                        data: eng,
                        borderWidth: 0.5,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)'
                    },
                ],
            },
        
            options: {
                maintainAspectRatio: false,
            },
        });

        new Chart(mychart4, {
            type: 'pie',
            data: {
                labels: names,
                datasets: [
                    {
                        label: '국어',
                        data: kor,
                        borderWidth: 0.5,
                        borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)', 'rgba(75, 192, 192, 1)', 'rgba(153, 102, 255, 1)'],
                        backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)', 'rgba(75, 192, 192, 0.2)', 'rgba(153, 102, 255, 0.2)']
                    },
                ],
            },
        
            options: {
                maintainAspectRatio: false,

                plugins: {
                    legend: {
                        position: 'left',
                    },
                    title: {
                        display: true,
                        text: '학생별 점수 비율'
                    },
                },
            },
        });

        new Chart(mychart5, {
            type: 'polarArea',
            data: {
                labels: names,
                datasets: [
                    {
                        label: '국어',
                        data: kor,
                        borderWidth: 0.5,
                        borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)', 'rgba(75, 192, 192, 1)', 'rgba(153, 102, 255, 1)'],
                        backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)', 'rgba(75, 192, 192, 0.2)', 'rgba(153, 102, 255, 0.2)']
                    },
                ],
            },
        
            options: {
                maintainAspectRatio: false,

                plugins: {
                    legend: {
                        position: 'left',
                    },
                    title: {
                        display: true,
                        text: '학생별 점수 비율'
                    },
                },
            },
        });

        new Chart(mychart6, {
            type: 'doughnut',
            data: {
                labels: names,
                datasets: [
                    {
                        data: kor,
                        borderWidth: 0.5,
                        borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)', 'rgba(75, 192, 192, 1)', 'rgba(153, 102, 255, 1)'],
                        backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)', 'rgba(75, 192, 192, 0.2)', 'rgba(153, 102, 255, 0.2)']
                    },
                ],
            },
        
            options: {
                maintainAspectRatio: false,

                plugins: {
                    legend: {
                        position: 'left',
                    },
                    title: {
                        display: true,
                        text: '학생별 점수 비율'
                    },
                },
            },
        });

        new Chart(mychart7, {
            type: 'scatter',
            data: {
                labels: kor,
                datasets: [
                    {
                        label: '국어점수에 따른 영어 점수',
                        data: eng,
                        borderWidth: 0.5,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)'
                    },
                    {
                        label: '국어점수에 따른 수학 점수',
                        data: math,
                        borderWidth: 0.5,
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)'
                    },
                ],
            },
        
            options: {
                maintainAspectRatio: false,
            },
        });

    </script>
</body>
</html>
