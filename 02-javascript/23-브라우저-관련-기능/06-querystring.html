<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="console"></h1>
    <a href="http://127.0.0.1:5500/02-javascript/23-%EB%B8%8C%EB%9D%BC%EC%9A%B0%EC%A0%80-%EA%B4%80%EB%A0%A8-%EA%B8%B0%EB%8A%A5/06-querystring.html?weekday=mon&a=1&b=2&c=3">링크1</a>
    <a href="http://127.0.0.1:5500/02-javascript/23-%EB%B8%8C%EB%9D%BC%EC%9A%B0%EC%A0%80-%EA%B4%80%EB%A0%A8-%EA%B8%B0%EB%8A%A5/06-querystring.html?weekday=sun&d=100&e=200&f=300">링크2</a>

    <hr>

    <a href="#">7번 예제로 이동</a>

    <script>
        console.log(location.search);
        
        const query = location.search.substring(1);
        console.log(query);

        const params = query.split("&");
        console.log(params);

        const mydata = {};
        params.map((v, i) => {
            const tmp = v.split("=");
            mydata[tmp[0]] = tmp[1];
        });
        console.log(mydata);

        let msg = "";
        switch (mydata.weekday) {
            case "mon":
                msg = "월요일입니다.";
                break;
            case "sun":
                msg = "일요일입니다.";
                break;
        }

        document.querySelector("#console").innerHTML = msg;
    </script>
</body>
</html>
