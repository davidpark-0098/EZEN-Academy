<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .container01 {width: 500px; height: 100px; background-color: lightgray;}
        .box01 {width: 100px; height: 100px; text-align: center; line-height: 100px; float: left;}
        .box01:hover {background-color: orange;}
        .duration_05 {background: red; transition-duration: 0.5s;}
        .duration_2 {background: pink; transition-duration: 2s;}
        
    </style>
</head>
<body>
    <h1>트랜지션</h1>

    <h2>transition-duration(필수)</h2>
    <h3>애니메이션 진행되는 시간</h3>
    <p>시간단위는 초 또는 밀리초</p>
    <div class="container01">
        <div class="box01 duration_05">0.5ch</div>
        <div class="box01 duration_2">2ch</div>
</body>
</html>
