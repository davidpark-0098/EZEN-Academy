<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트렌스폼</title>
    <style>
        #wrap {width: 1200px; height: 2100px; background-color: rgba(0, 0, 0, .3); margin: auto;}
        .box {width: 300px; height: 300px; background-color: rgba(255, 0, 0, .5); margin: 50px;
        font-size: 100px; text-align: center; float: left; line-height: 300px;}
        .scalex {transform: scaleX(1.2);}
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box scalex">1</div>
        <div class="box scaley">2</div>
        <div class="box scale">3</div>
        <div class="box reotatex">1</div>
        <div class="box retatey">2</div>
        <div class="box skewx">3</div>
        <div class="box skewy">1</div>
        <div class="box skew">2</div>
        <div class="box translatex">3</div>
        <div class="box translatey">1</div>
        <div class="box translate">2</div>
        <div class="box origin01">3</div>
        <div class="box translatey">1</div>
        <div class="box translate">2</div>
        <div class="box origin01">3</div>
    </div>
</body>
</html>
